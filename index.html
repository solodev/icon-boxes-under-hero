<html>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
	<div class="row">
		<div class="col-sm-12">
		  <p class="mt-3 mb-0">
		  <img src="https://www.solodev.com/_/images/solodev-logo.png" class="img-fluid mx-auto d-block " alt="soldoev logo"/>
		  </p>
			<p class="text-center mb-3">Create websites beyond your imagination</p>
		</div>
	</div>
</div>
<section>
	<div class="bg-primary"><img src="https://www.solodev.com/_/images/commander-diana-2.png" alt="hero" class="img-fluid mx-auto d-block "/></div>
</section>
<section class="boxes text-white">

				<div class="col-sm-4 column">
					<div class="product">
						<div class="content">
							<p><i class="fa fa-rocket fa-3x" aria-hidden="true"></i></p>
							<h2>Web Studio</h2>

					</div>
				</div>
				<div class="col-sm-4 column">
					<div class="product">
						<div class="content">
							<p><i class="fa fa-globe fa-3x" aria-hidden="true"></i></p>
							<h2>Mobile Studio</h2>
						</div>
					</div>
				</div>
				<div class="col-sm-4 column ">
					<div class="product">
						<div class="content">
							<p><i class="fa fa-heart fa-3x" aria-hidden="true"></i></p>
							<h2>API Studio</h2>
						</div>
					</div>
				</div>
		</div>
	</div>
</section>
